- hosts: all
  become: yes
  tasks:
  - name: Install Apache
    ansible.builtin.apt:
      name: apache2
      state: present
      update_cache: yes

  - name: Install tree
    ansible.builtin.apt:
      name: tree

  - name: Start service apache, if not started
    ansible.builtin.service:
      name: apache2
      state: started
      enabled: true

  - name: Stop service
    ansible.builtin.service:
      name: apache2
      state: stopped

  - name: Remove tree
    ansible.builtin.apt:
      name: tree
      state: absent